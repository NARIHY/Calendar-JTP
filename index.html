<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier - NARIHY</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prev-month">Précédent</button>
            <h1 id="month-year"></h1>
            <button id="next-month">Suivant</button>
        </div>
        <div id="view-controls">
            <button id="view-day">Vue par Jour</button>
            <button id="view-week">Vue par Semaine</button>
            <button id="view-month">Vue par Mois</button>
        </div>
        <div id="date-search">
            <input type="date" id="search-date" />
            <button id="search-button">Rechercher</button>
        </div>
        <div id="calendar"></div>
    </div>

    <div id="loader" class="hidden">Loading...</div>

    <!-- script js -->
    <script src="./dist/app.js"></script>
</body>
</html>
